<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>
    <script>
      /*If the fourth p has a 'dolphin' class, replace apple's content with 'pear'*/
      let newfruit = document.getElementsByClassName('apple')[0];
      newfruit.textContent = 'pear';
      console.log(newfruit);
      /*If the first p has an 'apple' class, replace cat's content with 'dog'
      Make apple red by adding a .red class
      Make balloon less balloon-like (change its shape)*/
      let recat = document.getElementsByClassName('cat red-dot')[0];
      recat.textContent = 'dog';
      let color = document.getElementsByClassName('apple')[0];
      color.classList.add('red');
      let bloon = document.getElementsByClassName('balloon')[0];
      bloon.classList.add('balloon');
    </script>
  </body>
</html>
